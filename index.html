<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embeddedarjs="sourceType:webcam;debugUIEnabled:false;trakingMethod:best"
    vr-mode-ui="Enabled:false">
    <a-assets>
     <a-assets-item
     id="bulb" src="./assets/bulb/scene.gltf"
     ></a-assets-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity id="model" position="-0.5 0 0" gltf-model="#bulb" 
      rotation="0 -90 90" scale="2.5 2.5 2.5" animation-mixer></a-entity>
    </a-marker>
    <a-assets>
      <a-assets-item
      id="switch" src="./assets/switch/scene.gltf"
      ></a-assets-item>
     </a-assets>
     <a-marker preset="hiro">
       <a-entity id="model" position="-1 0 0" gltf-model="#switch" 
       rotation="0 -90 90" scale="2.5 2.5 2.5" animation-mixer></a-entity>
     </a-marker>
     <a-assets>
      <a-assets-item
      id="battery" src="./assets/battery/scene.gltf"
      ></a-assets-item>
     </a-assets>
     <a-marker preset="hiro">
       <a-entity id="model" position="-0.75 0 -1" gltf-model="#battery" 
       rotation="0 -90 90" scale="2.5 2.5 2.5" animation-mixer></a-entity>
     </a-marker>
  </a-scene>
</body>
</html>
